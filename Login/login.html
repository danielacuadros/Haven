<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 450px">
      <div class="card-body text-left">
        <!-- Logo -->

        <a href="/Index.html">
          <img
            src="/images/haven logo.png"
            alt="imagen clickeable"
            class="col-3"
          />
        </a>
        <br />

        <h3 class="text-right mb-4">Iniciar Sesión</h3>
        <form>
          <!-- Usuario -->
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              placeholder="Ingresa tu usuario"
              required
            />
          </div>

          <!-- Correo -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="ejemplo@correo.com"
              required
            />
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="contrasena"
              placeholder="Contraseña"
              required
            />
          </div>

          <!-- Recordar -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="recordar" />
            <label class="form-check-label" for="recordar">
              Recordar sesión
            </label>
          </div>

          <!-- Botones -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">Ingresar</button>
            <a href="registro.html" class="btn btn-secondary">Registrarse</a>
          </div>
        </form>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
